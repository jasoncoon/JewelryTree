<!DOCTYPE html>
<html ng-app="app" ng-csp="">
<head>
  <meta charset="UTF-8">
  <title>Jewelry Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <h1>Jewelry Tree</h1>

    <form class="form-horizontal" role="form">

      <div class="form-group">
        <span class="col-sm-offset-3 col-sm-9" ng-bind="status"></span>
      </div>

      <div class="form-group">
        <label for="inputAccessToken" class="col-sm-2 control-label">Access Token</label>
        <div class="input-group col-sm-6">
          <input ng-model="accessToken" class="form-control" id="inputAccessToken" placeholder="Access Token" />
          <span class="input-group-btn">
            <button class="btn" id="btnSave" ng-click="save()" ng-disabled="busy">Save</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <button class="btn" id="btnGetDevices" ng-click="getDevices()" ng-disabled="busy">Get Devices</button>
        </div>
      </div>

      <div class="form-group">
        <label for="inputDevices" class="col-sm-2 control-label">Devices</label>
        <div class="input-group col-sm-6">
          <select class="form-control" ng-model="device"
                  ng-options="device.name for device in devices | orderBy:name"></select>
          <span class="input-group-btn">
            <button class="btn" id="btnConnect" ng-click="connect()" ng-disabled="busy">Connect</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <div class="btn-group" role="group" aria-label="Power">
            <button type="button" class="btn btn-default" id="btnPowerOn" ng-click="powerOn()" ng-disabled="busy || disconnected">
              On
            </button>
            <button type="button" class="btn btn-default" id="btnPowerOff" ng-click="powerOff()" ng-disabled="busy || disconnected">
              Off
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputBrightness" class="col-sm-2 control-label">Brightness</label>
        <div class="col-sm-1">
          <p ng-bind="brightness" class="form-control-static"></p>
        </div>
        <div class="input-group col-sm-5">
          <input ng-model="brightness" class="form-control" id="inputBrightness" type="range" step="1" min="2" max="255" ng-disabled="busy || disconnected" />
          <span class="input-group-btn">
            <button class="btn" id="btnSetBrightness" ng-click="setBrightness()" ng-disabled="busy || disconnected">Set</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPattern" class="col-sm-2 control-label">Pattern</label>
        <div class="input-group col-sm-6">
          <select size="10" ng-model="pattern" class="form-control" id="inputPattern" ng-options="pattern.name for pattern in patterns" ng-disabled="busy || disconnected"></select>
          <span class="input-group-btn">
            <button class="btn" id="btnSetPattern" ng-click="setPattern()" ng-disabled="busy || disconnected">Set</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputColor" class="col-sm-2 control-label">Color</label>
        <div class="input-group col-sm-6">
          <input type="color" ng-model="color" class="form-control" id="inputColor" ng-disabled="busy || disconnected" />
          <span class="input-group-btn">
            <button class="btn" id="btnSetColor" ng-click="setColor()" ng-disabled="busy || disconnected">Set</button>
          </span>
        </div>
      </div>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.6.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
